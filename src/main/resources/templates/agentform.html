<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Spring Boot Example</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>Agent Details</h2>
		<div>
			<form class="form-horizontal" th:object="${agent}"
				th:action="@{/agent}" method="post">
				<input type="hidden" th:field="*{id}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">User Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{user}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{fname}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Last Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{lname}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Branch</label>
					<div class="col-sm-10">
						<select class="form-control" th:field="*{branchId}"
							id="dropOperator">
							 <option value="">Select Branch</option>
							<option th:each="operator : ${branchs}"
								th:value="${operator.id}" th:text="${operator.name}"></option>
						</select>
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
