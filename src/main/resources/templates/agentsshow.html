<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Exemple</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Agent Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${agent.agent.id}">Id</p></div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-2 control-label">User Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${agent.agent.user}">user name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${agent.agent.fname}">name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${agent.agent.lname}">Last Name</p>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-2 control-label">Brach Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${agent.branch.name}">Brach Name</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
